<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracking Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="profile-card">
            <div class="profile-info">
                <img src="assets/images/avatar_male.png" alt="Karina" class="avatar">
                <div>
                    <div class="report-label">Report for</div>
                    <h1 class="profile-name">Ohii Artem</h1>
                </div>
            </div>
            <div class="timeframe-selector">
                <button class="timeframe-btn" data-timeframe="daily">Daily</button>
                <button class="timeframe-btn active" data-timeframe="weekly">Weekly</button>
                <button class="timeframe-btn" data-timeframe="monthly">Monthly</button>
            </div>
        </div>
        <div id="activities-container"></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
